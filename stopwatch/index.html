<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <h1>Stopwatch</h1>
    <div id="stopwatchContainer">
      <h2 id="display">00:00:00:00</h2>
      <div id="buttons">
        <button id="start" class="button" id="startButton" onclick="start()">
          Start
        </button>
        <button id="stop" class="button" id="stopButton" onclick="stop()">
          Stop
        </button>
        <button id="reset" class="button" id="resetButton" onclick="reset()">
          Reset
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
