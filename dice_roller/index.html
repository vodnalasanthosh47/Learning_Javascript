<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header">Dice Roller</h1>

    <div id="temp">
      <div id="mainContainer">
        <div id="leftSection">
          <div id="inputContainer">
            <label for="numOfDice" id="numOfDiceLabel"
              >Number of dice to roll:</label
            >
            <input type="number" id="numOfDiceInput" value="1" min="1" />
          </div>
          <div id="buttonContainer">
            <button id="rollButton" onclick="rollDice()">Roll dice</button>
          </div>

          <div id="diceTextResult"></div>
        </div>
        <div id="diceImageResult"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
