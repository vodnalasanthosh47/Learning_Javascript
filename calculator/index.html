<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="result">1200</div>
      <div id="buttons">
        <button class="operator-button" id="CE" onclick="clearDisplay()">
          CE
        </button>
        <button
          class="operator-button"
          id="plus-minus"
          onclick="appendToDisplay('+/-')"
        >
          +/-
        </button>
        <button
          class="operator-button"
          id="percent"
          onclick="appendToDisplay('%')"
        >
          %
        </button>
        <button
          class="operator-button"
          id="divide"
          onclick="appendToDisplay('/')"
        >
          /
        </button>
        <button class="number-button" id="seven" onclick="appendToDisplay('7')">
          7
        </button>
        <button class="number-button" id="eight" onclick="appendToDisplay('8')">
          8
        </button>
        <button class="number-button" id="nine" onclick="appendToDisplay('9')">
          9
        </button>
        <button
          class="operator-button"
          id="multiply"
          onclick="appendToDisplay('*')"
        >
          *
        </button>
        <button class="number-button" id="four" onclick="appendToDisplay('4')">
          4
        </button>
        <button class="number-button" id="five" onclick="appendToDisplay('5')">
          5
        </button>
        <button class="number-button" id="six" onclick="appendToDisplay('6')">
          6
        </button>
        <button
          class="operator-button"
          id="minus"
          onclick="appendToDisplay('-')"
        >
          -
        </button>
        <button class="number-button" id="one" onclick="appendToDisplay('1')">
          1
        </button>
        <button class="number-button" id="two" onclick="appendToDisplay('2')">
          2
        </button>
        <button class="number-button" id="three" onclick="appendToDisplay('3')">
          3
        </button>
        <button
          class="operator-button"
          id="plus"
          onclick="appendToDisplay('+')"
        >
          +
        </button>
        <button class="number-button" id="zero" onclick="appendToDisplay('0')">
          0
        </button>
        <button
          class="number-button"
          id="decimal"
          onclick="appendToDisplay('.')"
        >
          .
        </button>
        <button class="operator-button" id="equals" onclick="calculate()">
          =
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
