<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="temp_converter.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">Temperature Converter</h1>

    <div id="elements">
      <input type="number" id="temperature" />
      <br />
      <div>
        <input type="radio" name="unit" id="toCelsius" />
        <label for="toCelsius" class="label">Farenheit to Celsius </label>
        <br />
      </div>
      <div>
        <input type="radio" name="unit" id="toFarenheit" />
        <label for="toFarenheit" class="label">Celsius to Farenheit </label>
        <br />
      </div>
      <br />
      <button id="convert">Convert</button>
      <p id="result"></p>
    </div>

    <script src="temp_converter.js"></script>
  </body>
</html>
